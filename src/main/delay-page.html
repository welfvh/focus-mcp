<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Shield - Delay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .shield-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .domain {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .timer {
      font-size: 72px;
      font-weight: 700;
      margin: 40px 0;
      font-variant-numeric: tabular-nums;
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 20px;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-row:last-child {
      border-bottom: none;
    }

    .stats-label {
      opacity: 0.8;
    }

    .stats-value {
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-fill {
      height: 100%;
      background: white;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield-icon">üõ°Ô∏è</div>
    <h1>Take a Breath</h1>
    <div class="domain" id="domain"></div>

    <div class="timer" id="timer">00</div>

    <div class="message" id="message">
      Is this really necessary right now?
    </div>

    <div class="stats">
      <div class="stats-row">
        <span class="stats-label">Access count today</span>
        <span class="stats-value" id="accessCount">-</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Next delay</span>
        <span class="stats-value" id="nextDelay">-</span>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const domain = params.get('domain') || 'unknown';
    const delaySeconds = parseInt(params.get('delay') || '10', 10);
    const accessCount = parseInt(params.get('count') || '0', 10);
    const nextDelay = parseInt(params.get('next') || '20', 10);

    document.getElementById('domain').textContent = domain;
    document.getElementById('accessCount').textContent = accessCount;
    document.getElementById('nextDelay').textContent = `${nextDelay}s`;

    let remaining = delaySeconds;
    const timerEl = document.getElementById('timer');
    const messageEl = document.getElementById('message');
    const progressEl = document.getElementById('progress');

    const messages = [
      "Is this really necessary right now?",
      "Could this wait until later?",
      "What are you hoping to find?",
      "Is this the best use of your time?",
      "Take a moment to reconsider.",
      "Do you genuinely need this?"
    ];

    function updateTimer() {
      timerEl.textContent = remaining.toString().padStart(2, '0');

      const progress = ((delaySeconds - remaining) / delaySeconds) * 100;
      progressEl.style.width = progress + '%';

      if (remaining === 0) {
        messageEl.textContent = "Proceeding...";
        setTimeout(() => {
          // Redirect to actual domain
          window.location.href = `https://${domain}`;
        }, 500);
      } else {
        remaining--;

        // Change message at certain intervals
        if (remaining % 5 === 0 && remaining > 0) {
          const randomMessage = messages[Math.floor(Math.random() * messages.length)];
          messageEl.textContent = randomMessage;
        }

        setTimeout(updateTimer, 1000);
      }
    }

    // Start countdown
    updateTimer();
  </script>
</body>
</html>
